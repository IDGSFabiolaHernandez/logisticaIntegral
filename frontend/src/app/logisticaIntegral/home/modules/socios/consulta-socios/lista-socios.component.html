<div class="pagetitle">
    <h1>Socios</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">Socios</li>
        </ol>
    </nav>
</div>

<section class="section dashboard">
    <div class="row">
        <div class="col-xl-12">
            <div class="card">
                <div class="card-body">
                    <div class="col-md-3" style="margin-top: 10px;">
                        <label for="statusReportes" class="form-label">Socio(s) <b style="color: brown;">*</b>:</label><br>
                        
                        <div class="btn-group" role="group">
                            <app-dropdown [options]="opcionesSocios" [font]="'socios'" (selectionChange)="onSelectionChange($event)"></app-dropdown>
                            <button class="btn btn-outline-primary" (click)="refreshSocios"><i class="bi bi-arrow-repeat"></i></button>
                        </div>
                    </div>
                    <div class="botonera">
                        <button class="btn btn-primary" [disabled]="!canSearch()" (click)="consultarSociosPorSelect()">Consultar</button>
                        <button class="btn btn-primary" disabled="true">Excel</button>
                        <button class="btn btn-danger" [disabled]="!canClear()" (click)="limpiarGrid()">Limpiar</button>
                    </div>
                </div>
            </div>

            <app-datatable [columnasTabla]="columnasSocio" [datosTabla]="listaSocios"></app-datatable>
        </div>
    </div>
</section>
