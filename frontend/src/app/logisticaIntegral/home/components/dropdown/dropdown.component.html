<div class="dropdown" (click)="closeDropdown($event)">
    <button class="btn btn-outline-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-haspopup="true" aria-expanded="false">
        {{ getSelectedOptions().length }} Seleccionado{{ getSelectedOptions().length !== 1 ? 's' : '' }}
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <li class="form-check">
            <input class="form-check-input" type="checkbox" value="select-all" id="{{'select-all'+'-'+font}}" [checked]="allOptionsSelected()" (change)="selectAllChanged($event)">
            <label class="form-check-label" for="{{'select-all'+'-'+font}}">Seleccionar todo</label>
        </li>
        <div class="dropdown-search">
            <input class="form-control" type="text" placeholder="Buscar..." aria-label="Buscar" (input)="filterOptions($event)">
        </div>
        <ul class="dropdown-list">
            <li class="form-check listaSocios" *ngFor="let option of filteredOptions">
                <input class="form-check-input" type="checkbox" [value]="option.value" id="{{option.value+'-'+font}}" [checked]="option.checked" (change)="optionChanged(option)">
                <label class="form-check-label" for="{{option.value+'-'+font}}">{{ option.label }}</label>
            </li>
        </ul>
    </div>
</div>
